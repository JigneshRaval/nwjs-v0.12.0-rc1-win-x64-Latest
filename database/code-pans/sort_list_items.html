	<body>
	<div>
	<h1>
		Sort List items in Asc or Dec Order
	</h1>
	<ul class="list">
		<li id="alpha">1</li>
		<li id="beta">11</li>
		<li id="delta">28</li>
		<li id="alpha">32</li>
		<li id="beta">170</li>
		<li id="delta">28</li>
      <li id="alpha">Amit</li>
		<li id="beta">Ajay</li>
		<li id="delta">Bimal</li>
	</ul>
	
	<a href="javascript:;" class="btn btn-primary" onclick="sortList();">Sort</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script id="userScript">var asc = true;

function sortList() {
    var parent$ = $(".list");
	if(asc == true) {
		parent$.find("li").detach().sort(function(a, b) {
			return(Number(a.innerHTML) - Number(b.innerHTML));
			}).each(function(index, el) {
			console.log(index, el);
			parent$.append(el);
		});
		asc = false;
	}
	else {
		parent$.find("li").detach().sort(function(a, b) {
			return(Number(b.innerHTML) - Number(a.innerHTML));
			}).each(function(index, el) {
			console.log(index, el);
			parent$.append(el);
		});
		asc = true;
	}
	
}

sortList();</script>
</body>
