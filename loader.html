	<body onload="bodyOnLoad()" class="posRel">

		<div class="app-splash-screen animated fadeInUp">
			<h1>Coder's Cubes</h1>
			<span class="eleinlineblock animated bounceInDown"></span>
			<h3 class="loading titillium w300 fontSize18em nomargin animated bounceInDown">Loading application...</h3>
		</div>
		<script>
			$(function() {

				var container = $('.gradients');

				function fade() {

					var divs = container.children();

					$(".current").transition({opacity: 1}, 5000, 'linear', function() {
						$('.current').removeClass('current');
						firstDiv = divs.first();
						firstDiv.addClass('current').css({opacity: 0});
						firstDiv.appendTo(container);
						fade();
					});
				}

				fade();

			});
		</script>
